{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container col-8 m-auto">
            {{ form.as_p }}
        </div>
        <div >
            {{ form.non_field_errors }}
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Segmenter</button>
        </div>
    </form>
</div>
{% endblock %}
